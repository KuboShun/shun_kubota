<% provide(:title,"Drag Graphic") %>
  <div class="container">
    <div class="jumbotron">
      <div class="description_message">
        Drag Graphic
      </div>
      <div class="workspace">
        <div class="block_area">
          <div class="square" id="draggable"></div>
          <div class="triangle"></div>
          <div class="circle"></div>
        </div>
        <canvas class="drag_graphic_canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="/js/drag_graphic.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
