<% provide(:title,"Make background") %>
  <div class="container">
    <div class="jumbotron">
      <div class="description_message">
        Why don't you make background?
      </div>
      <div class="workspace">
        <div class="select_box col-lg-12">
          <div class="rect col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeRect">Rectangle</div>
          <div class="circle col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeCircle">Circle</div>
          <div class="dot_gradation col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeDotGradation">DotGradation</div>
          <div class="triangle col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeTriangle">Triangle</div>
          <div class="radiation col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeRadiation">Radiation</div>
          <div class="radiation2 col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeRadiation2">Radiation2</div>
          <div class="spiral col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeSpiral">Spiral</div>
          <div class="wave col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeWave">Wave</div>
          <div class="sin_wave col-lg-4 col-md-4 col-sm-4 col-xs-4" id="makeSinWave">SinWave</div>
        </div>
        <div class="select_background"></div>
        <canvas class="make_background_canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="/js/make_background.js" type="text/javascript" charset="utf-8" async defer></script>
