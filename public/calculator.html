<% provide(:title, "Calculator") %>
<div class="container">
  <div class="jumbotron">
    <div class="description_message">
      Why don't you use Calculator?
    </div>
    <div class="workspace">
      <div class="calc_frame">
        <div class="calc_block">
          <div class="calc_display_frame">
            <div class="calc_display"></div>
          </div>
        </div>
        <div class="calc_block">
          <div class="calc_button math_button" value="c">C</div>
        </div>
        <div class="calc_block">
          <div class="calc_button number_button">7</div>
          <div class="calc_button number_button">8</div>
          <div class="calc_button number_button">9</div>
          <div class="calc_button math_button" value="/">รท</div>
        </div>
        <div class="calc_block">
          <div class="calc_button number_button">4</div>
          <div class="calc_button number_button">5</div>
          <div class="calc_button number_button">6</div>
          <div class="calc_button math_button" value="*">x</div>
        </div>
        <div class="calc_block">
          <div class="calc_button number_button">1</div>
          <div class="calc_button number_button">2</div>
          <div class="calc_button number_button">3</div>
          <div class="calc_button math_button"  value="-">-</div>
        </div>
        <div class="calc_block">
          <div class="calc_button number_button">0</div>
          <div class="calc_button math_button"  value=".">.</div>
          <div class="calc_button math_button"  value="=">=</div>
          <div class="calc_button math_button"  value="+">+</div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="/js/calculator.js" charset="utf-8" async defer></script>
